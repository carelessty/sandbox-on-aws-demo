<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding on E2B - Sandbox on AWS Demo UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <style>
        .nav-tabs .nav-link {
            color: #495057;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            color: #0d6efd;
            font-weight: 600;
        }
        .CodeMirror {
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .output-container {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .code-controls {
            margin: 15px 0;
        }
        .sandbox-info {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-12">
                <h1>Sandbox on AWS Demo UI</h1>
            </div>
        </div>
        
        <!-- Navigation Tabs -->
        <div class="row mb-3">
            <div class="col-12">
                <ul class="nav nav-tabs" id="sandboxTabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/browser-use">Browser Use</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/ai-coding">AI Coding</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/computer-use">Computer Use</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ai-search">AI Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ai-ppt">AI PPT</a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="row main-content">
            <div class="col-12 mt-4">
                <!-- Modern, smaller sub-tabs for AI Coding -->
                <div class="d-flex justify-content-center mb-4">
                    <div class="btn-group" role="group" aria-label="AI Coding Options">
                        <a href="/ai-coding" class="btn btn-sm btn-outline-primary" id="lambda-tab">Lambda</a>
                        <a href="/ai-coding-e2b" class="btn btn-sm btn-primary active" id="e2b-tab" aria-current="page">E2B</a>
                    </div>
                </div>
                
                <!-- Content for E2B tab -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="e2b-content">
                        <div class="container">
                            <h2 class="text-center mb-4">E2B Code Interpreter</h2>
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-header bg-primary text-white">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <span>Python Code</span>
                                                <div id="sandbox-status" class="sandbox-info">Sandbox ID: Not connected</div>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <textarea id="code-editor">print('Hello, E2B Sandbox!')</textarea>
                                            <div class="code-controls d-flex justify-content-between">
                                                <button id="execute-btn" class="btn btn-success">Execute Code</button>
                                                <button id="reset-btn" class="btn btn-outline-secondary">Reset Sandbox</button>
                                            </div>
                                            <div class="mt-4">
                                                <h5>Output:</h5>
                                                <div id="code-output" class="output-container">Results will appear here...</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CodeMirror
            const codeEditor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
                mode: 'python',
                theme: 'monokai',
                lineNumbers: true,
                indentUnit: 4,
                autoCloseBrackets: true,
                matchBrackets: true
            });

            // Get elements
            const executeBtn = document.getElementById('execute-btn');
            const resetBtn = document.getElementById('reset-btn');
            const codeOutput = document.getElementById('code-output');
            const sandboxStatus = document.getElementById('sandbox-status');
            
            let currentSandboxId = null;

            // Execute code function
            executeBtn.addEventListener('click', async function() {
                const code = codeEditor.getValue();
                if (!code.trim()) {
                    codeOutput.textContent = 'Please enter some code to execute.';
                    return;
                }

                // Show loading state
                executeBtn.disabled = true;
                executeBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Executing...';
                codeOutput.textContent = 'Executing code...';

                try {
                    const response = await fetch('/api/e2b/execute', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ code: code })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        codeOutput.textContent = result.output;
                        currentSandboxId = result.sandbox_id;
                        sandboxStatus.textContent = `Sandbox ID: ${currentSandboxId}`;
                    } else {
                        codeOutput.textContent = `Error: ${result.error}`;
                    }
                } catch (error) {
                    codeOutput.textContent = `Error: ${error.message}`;
                } finally {
                    // Reset button state
                    executeBtn.disabled = false;
                    executeBtn.textContent = 'Execute Code';
                }
            });

            // Reset sandbox function
            resetBtn.addEventListener('click', async function() {
                // Show loading state
                resetBtn.disabled = true;
                resetBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Resetting...';
                
                try {
                    const response = await fetch('/api/e2b/reset', {
                        method: 'POST'
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        currentSandboxId = result.sandbox_id;
                        sandboxStatus.textContent = `Sandbox ID: ${currentSandboxId}`;
                        codeOutput.textContent = 'Sandbox reset successfully. Ready for new code execution.';
                    } else {
                        codeOutput.textContent = `Error resetting sandbox: ${result.error}`;
                    }
                } catch (error) {
                    codeOutput.textContent = `Error: ${error.message}`;
                } finally {
                    // Reset button state
                    resetBtn.disabled = false;
                    resetBtn.textContent = 'Reset Sandbox';
                }
            });

            // Initialize sandbox on page load
            resetBtn.click();
        });
    </script>
    <script src="/static/js/script.js"></script>
</body>
</html>
